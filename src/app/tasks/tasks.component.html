<div class="card-container">

    <div class="card-container-author">
        <h3>{{author}}</h3>
    </div>

    <div class="card-container-description">
        <p [ngClass]="{'deleted': validated === true}">{{description}}</p>
    </div>

    <div class="card-container-checkbox">
        <input type="checkbox" [(ngModel)]="validated" (ngModelChange)="onChange($event)" />
    </div>

</div>
