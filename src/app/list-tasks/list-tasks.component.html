<div>
    <div style="margin-top:1rem; margin-left: 1rem;">
        <app-dialog></app-dialog>
    </div>
    <h1 style="text-align: center;" class="title">Tasks</h1>
    <div style="padding-top:1rem;" class="container-scroll">
        <ng-template [ngIf]="loadingTasks">
            <div class="container-center">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
        <div *ngIf="tasks.length > 0; else emptyTask ">
            <div *ngFor="let item of tasks">
                <app-tasks [id]="item.id" [author]="item.author" [description]="item.description"
                    [validated]="item.validated" (deleted)="onDeleteTask($event)"></app-tasks>
            </div>
        </div>

        <ng-template #emptyTask>
            <div class="container-no-task">
                <h1>Not task again</h1>
            </div>
        </ng-template>
    </div>
</div>
